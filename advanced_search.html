<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div id="links">
        <img id="adv-google-logo" src="1.png" alt="Google-logo">
        <a href="img_search.html">Image Search</a>
        <a href="index.html">Home</a>
    </div>
    <p>Advanced Search</p>
    <hr>
    <h4 style="margin-left: 40px;">Find pages with...</h4>
    <div style="margin-left: 40px; width: 25%;">
        <form action="https://www.google.com/search">
            <label>all these words:</label>
            <input class="query" type="text" name="as_q"><br><br>
            <label>this exact word or phrase:</label>
            <input class="query" type="text" name="as_epq"><br><br>
            <label>any of these words:</label>
            <input class="query" type="text" name="as_oq"><br><br>
            <label>none of these words:</label>
            <input class="query" type="text" name="as_eq"><br><br>
            <input id="submit" style="background-color: blue; color: white" type="submit" value="Advanced Search">
        </form>
    </div>
</body>

</html>
